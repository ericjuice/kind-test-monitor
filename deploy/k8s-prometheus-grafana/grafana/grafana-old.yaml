apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: grafana
  namespace: juice
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000
            protocol: TCP
        resources:
          limits:
            cpu: 100m            
            memory: 256Mi          
          requests:
            cpu: 100m            
            memory: 256Mi
        volumeMounts:
          - name: grafana-data
            mountPath: /var/lib/grafana
            subPath: grafana
      securityContext:
        fsGroup: 472
        runAsUser: 472

---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: juice
spec:
  type: NodePort
  ports:
  - port : 80
    targetPort: 3000
    nodePort: 30004
  selector:
    app: grafana